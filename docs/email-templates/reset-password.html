<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réinitialisez votre mot de passe - Warecast</title>
</head>
<body style="margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; background-color: #000000;">
    <table role="presentation" style="width: 100%; border-collapse: collapse; background-color: #000000;">
        <tr>
            <td align="center" style="padding: 60px 20px;">
                <!-- Container principal -->
                <table role="presentation" style="width: 100%; max-width: 600px; border-collapse: collapse; background-color: #18181b; border: 1px solid #27272a; border-radius: 12px;">

                    <!-- Header avec logo uniquement -->
                    <tr>
                        <td align="center" style="padding: 48px 40px 32px;">
                            <img src="{{ .SiteURL }}/logo-warecast.png" alt="Warecast" width="225" height="60" style="display: block; max-width: 100%; height: auto;" />
                        </td>
                    </tr>

                    <!-- Contenu principal -->
                    <tr>
                        <td style="padding: 0 40px 48px;">
                            <!-- Salutation -->
                            <p style="margin: 0 0 32px; font-size: 18px; line-height: 1.6; color: #ffffff;">
                                Bonjour {{ .Data.prenom }} {{ .Data.nom }},
                            </p>

                            <!-- Message -->
                            <p style="margin: 0 0 32px; font-size: 16px; line-height: 1.6; color: #a1a1aa;">
                                Pour réinitialiser votre mot de passe, cliquez sur le bouton ci-dessous :
                            </p>

                            <!-- Bouton CTA -->
                            <table role="presentation" style="width: 100%; border-collapse: collapse; margin: 0 0 32px;">
                                <tr>
                                    <td align="center">
                                        <a href="{{ .SiteURL }}/auth/confirm?token_hash={{ .TokenHash }}&type=recovery&next=/auth/reset-password"
                                           style="display: inline-block; padding: 16px 32px; background-color: #ffffff; color: #000000; text-decoration: none; font-size: 16px; font-weight: 600; border-radius: 8px; border: none;">
                                            Réinitialiser mon mot de passe
                                        </a>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>

                    <!-- Footer -->
                    <tr>
                        <td style="padding: 32px 40px; background-color: #09090b; border-top: 1px solid #27272a; border-radius: 0 0 12px 12px;">
                            <p style="margin: 0 0 16px; font-size: 14px; line-height: 1.6; color: #71717a; text-align: center;">
                                <a href="{{ .SiteURL }}" style="color: #a1a1aa; text-decoration: none;">Visiter Warecast</a> ·
                                <a href="{{ .SiteURL }}/contact" style="color: #a1a1aa; text-decoration: none;">Nous contacter</a> ·
                                <a href="{{ .SiteURL }}/help" style="color: #a1a1aa; text-decoration: none;">Aide</a>
                            </p>

                            <p style="margin: 0; font-size: 12px; line-height: 1.6; color: #52525b; text-align: center;">
                                © 2025 Warecast. Tous droits réservés.
                            </p>
                        </td>
                    </tr>

                </table>
            </td>
        </tr>
    </table>
</body>
</html>
